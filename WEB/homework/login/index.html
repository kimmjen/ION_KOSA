<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" method="POST">
        <table>
            <tr>
                <td colspan="2">
                    <div>
                        <h1>회원 가입</h1>
                    </div>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="name">아이디</label>
                </td>
                <td>
                    <input type="text" class="id" placeholder="아이디입력">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">비밀번호</label>
                </td>
                <td>
                    <input type="password" class="password" placeholder="비밀번호">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password-check">비밀번호확인</label>
                </td>
                <td>
                    <input type="password" class="password" required placeholder="비밀번호 확인">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">이름</label>
                </td>
                <td>
                    <input type="text" class="name" placeholder="이름">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">전화번호</label>
                </td>
                <td> <select>
                        <option value="opt1">010</option>
                        <option value="opt2">011</option>
                        <option value="opt3">018</option>
                        <option value="opt4">019</option>
                    </select>
                    - <input type="phone" size="4"> - <input type="phone" size="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">직업</label>
                </td>
                <td>
                    <select>
                        <option value="opt1">직업 선택</option>
                        <option value="opt2">회사원</option>
                        <option value="opt3">주부</option>
                        <option value="opt4">개발자</option>
                        <option value="opt5">공무원</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">성별</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="F">여자
                    <input type="radio" name="gender" value="M">남자
                </td>
            </tr>
            <tr>
                <td> <label for="hobby">취미</label></td>
                <td> <input type="checkbox" name="hobby" value="chk1">독서
                    <input type="checkbox" name="hobby" value="chk2">수영
                    <input type="checkbox" name="hobby" value="chk3">게임
                    <input type="checkbox" name="hobby" value="chk4">영화감상
                    <input type="checkbox" name="hobby" value="chk5">음악듣기</td>
            </tr>
            <tr>
                <td><label for="self">자기소개</label></td>
                <td> <textarea name="" id="" cols="50" rows="8"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="btn btn-success">등록</button>
                    <button type="button" class="btn btn-danger">취소</button>
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
