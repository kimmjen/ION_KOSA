        function clickNumber(data) {
            let monitor = document.getElementById("monitor");
            // alert(data);

            if (data == 'clear') {
                monitor.value = '';
            } else if (data != '=') {
                monitor.value += data;
            } else {
                monitor.value = eval(monitor.value);
            }
        }

    <input type="button" value="3" onclick="clickNumber(this.value)">
    <input type="button" value="+" onclick="clickNumber(this.value)">
    <input type="button" value="-" onclick="clickNumber(this.value)">
