<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if, else</title>
    <script src="../js/script.js"></script>
    <script>
        let isShow = true;
        let checked = false;

        if (isShow) {
            console.log('Show!');
        }

        if (checked) {
            console.log('Checked!');
        }

        if (!isShow) {
            console.log('Show!');
        } else {
            console.log('Hide!');
        }
    </script>
</head>

<body>

</body>

</html>
