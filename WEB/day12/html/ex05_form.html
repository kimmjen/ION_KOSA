<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../style/sub0907.css">
</head>
<body>
    <!-- get 방식 전송 : 글자 수에 제한 있음(255자), 보안에 취약 -->
    <!-- 보안이 취약한 이유 : http://127.0.0.1:5500/day12/html/ex05_form.html?name=name&password=password -->
    <h1>GET 방식</h1><h6> - 글자 수에 제한 있음(255자), 보안에 취약</h6><br>
    <form action="" method="GET">
        이름 : <input type="text" id="name" name="name"> <br />
        비밀번호 : <input type="text" id="password" name="password"><br />
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
    <br><br><br>
    <!-- post 방식 전송 : 글자 수에 제한 없음, 약간 보안 -->
    <h1>POST 방식</h1> <h6> - 글자 수에 제한 없음, 약간 보안, </h6><br>
    <form action="" method="POST">
        이름 : <input type="text" id="name" name="name"> <br />
        비밀번호 : <input type="password" id="password" name="password"><br />
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
