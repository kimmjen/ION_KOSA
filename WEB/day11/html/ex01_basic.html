<!-- HTML5 doctype -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 만들기</title>
    <!-- css start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css end -->
    <!-- js start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- js end -->
</head>
<body>
    
    <!-- <button>버튼</button> -->
    <button type="button" class="btn btn-success" onclick="script:alert('안전');">초록색</button>
    <!-- <button>버튼</button> -->
    <button type="button" class="btn btn-warning" onclick="script:alert('경고');">노랑색</button>
    <!-- <button>버튼</button> -->
    <button type="button" class="btn btn-danger" onclick="script:alert('위험');">빨강색</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    <hr />

    <form action="">
        <h2>회원가입</h2>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text"class="form-control-plaintext" id="inputEmail" value="">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input2Password" class="col-sm-2 col-form-label">rePassword</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="input2Password">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input3Password" class="col-sm-2 col-form-label">PhoneNumber</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="input3Password">
            </div>
          </div>
        <button type="button" class="btn">회원가입</button>
    </form>

    <hr >
</body>
</html>
