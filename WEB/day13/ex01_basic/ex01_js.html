<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 문법</title>
    <script>
        let fruits = ['Apple', 'Banana', 'Cherry']
        console.log(fruits[0]);

        let date = new Date();
        console.log(date);
// 0 일요일 1 월요일 2 화요일 3수요일 4 목요일 5 금요일 6 토요일
        console.log(new Date('2021-09-08').getDay());
        console.log(new Date('2021-09-10').getDay());
        console.log(new Date('2021-09-22').getDay());

        //데이터 타입 자료형
        String
        Number
        Boolean
        undefined // 값이 아직 안 채워졌다.
        null // 값이 없는 상태
        Object // 클래스형
        Array

        let b = 123;
        console.log(b);
        const obj  = {
            name : 'test',
            age : 100
        }

        const n = obj.name;
        console.log(n);

        console.log(obj.age);

        // 함수 function 클래스(파라미터)
        function show(params) {
            return params;
        }

        const fn = show(234);
        console.log(fn);

        // fuction 리턴없는 형태
// 함수 오버로드
        function disp(arg) {
            console.log(arg);
        }
        disp('Hello');

        let x = null;
        let y; // 
        console.log(x);
        console.log(y);

        // String(문자데이터)
        let myName = "name";
        let email = 'name@gmail.com';
        let msg = `hello~ ${myName}`; // ` 백킥"

        console.log('내 이름은 ' + myName);
        console.log(msg);
        console.log(`당신의 이메일 주소는 ${email} 입니다.`);

        // number 데이타
        let number = 1000000000000;
        let opacity = 12.34;

        console.log(number);
        console.log(opacity);

        //
        let undef;
        let test = { kbs : 1004, sbs : 1005, mbc : 1006};

        console.log(undef);
        console.log(test);
        console.log(test.kbs); // 특정 데이터 불러오기

    </script>
</head>
<body>
</body>
</html>
